language: node_js
services: docker
cache:
  directories:
    - $HOME/.npm
notifications:
  email: true
node_js:
  - '8'
  - '10'
  - '12'
before_script:
  - npm prune
  - npm run redis:up -- -d && sleep 10
script:
  - npm run ci
after_success:
  - if [ $TRAVIS_NODE_VERSION == '12' ]; then
  -  npm run release
  -  npm run coveralls
  - fi
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
