language: node_js
services: docker
cache:
  directories:
    - node_modules
notifications:
  email: true
node_js:
  - '8'
  - '6'
before_script:
  - npm prune
  - npm run redis:up -- -d && sleep 10
after_success:
  - npm run semantic-release
  - npm run coverage
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
